<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Browse Cesium's built in materials and define new ones using the Fabric schema."
    />
    <meta name="cesium-sandcastle-labels" content="3D-Tiles-samples" />
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script
      type="text/javascript"
      src="../../../Build/CesiumUnminified/Cesium.js"
      nomodule
    ></script>
    <script type="module" src="../load-cesium-es6.js"></script>
  </head>
  <body
    class="sandcastle-loading"
    data-sandcastle-bucket="bucket-requirejs.html"
  >
    <style>
      @import url(../templates/bucket.css);
    </style>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="loadingOverlay"><h1>Loading...</h1></div>
    <div id="toolbar"></div>
    <script id="cesium_sandcastle_script">
      window.startup = function (Cesium) {
        "use strict";
        //Sandcastle_Begin
        const viewer = new Cesium.Viewer("cesiumContainer");

        // Create the tileset in the viewer
        const tileset = viewer.scene.primitives.add(
          new Cesium.Cesium3DTileset({
            url:
              "http://localhost:8003/1.1/SparseImplicitQuadtree/tileset.json",
            debugShowBoundingVolume: true,
          })
        );

        // Move the tileset to a certain position on the globe,
        // and scale it up
        const transform = Cesium.Transforms.eastNorthUpToFixedFrame(
          Cesium.Cartesian3.fromDegrees(-75.152408, 39.946975, 1)
        );
        const scale = 15.0;
        tileset.modelMatrix = Cesium.Matrix4.multiplyByUniformScale(
          transform,
          scale,
          new Cesium.Matrix4()
        );

        // Zoom to the tileset, with a small offset so that
        // it is fully visible
        const offset = new Cesium.HeadingPitchRange(
          0,
          Cesium.Math.toRadians(-67.5),
          40.0
        );
        viewer.zoomTo(tileset, offset);
        //Sandcastle_End
        Sandcastle.finishedLoading();
      };
      if (typeof Cesium !== "undefined") {
        window.startupCalled = true;
        window.startup(Cesium);
      }
    </script>
  </body>
</html>
